<template>
    <lightning-card title="File Download Preview">
        <template for:each={filesList} for:item="item">
            <div key={item.value} class="slds-box">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <p><strong>File Name - </strong>{item.label}</p>
                    </div>
                    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <a href={item.url} download>Download</a>
                    </div>
                    <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                        <lightning-button label="Preview" data-id={item.value} onclick={handlePreview}></lightning-button>
                    </div>
                  </div>
            </div>
        </template>
    </lightning-card>
</template>
