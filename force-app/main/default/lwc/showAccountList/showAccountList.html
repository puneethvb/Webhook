<template>
    <lightning-card title="Lightning Message Service: communication between LWC Components" 
                    icon-name="custom:custom43">
        <div class="c-container">
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <template if:true={accounts.data}>
                        <template for:each={accounts.data} for:item="account">
                            <div class="slds-box slds-theme_shade slds-box_small slds-p-around_small slds-m-around_small"  key={account.Id} 
                            data-item={account.Id}>
                                   <!-- <div class="slds-text-heading_small">{account.Name}</div>-->
                                   <lightning-button label={account.Name} name={account.Id} onclick={handleClick}></lightning-button>
                            </div>

                        </template>                      
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>    
</template>
