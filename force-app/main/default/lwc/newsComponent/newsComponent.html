<template>
    <div class="container">
        <div class="slds-grid slds-gutters slds-wrap  justify-center">
            <template for:each={result} for:item="item">
                <div class="card" key={item.id}>
                    <img class="card-image" src={item.urlToImage}/>
                    <div class="card-text">
                        <span class="date">{item.publishedDate}</span>
                        <h2>{item.title}</h2>
                    </div>
                    <div class="card-stats">Read more</div>
                </div>

            </template>
        </div>
    </div>    
</template>
