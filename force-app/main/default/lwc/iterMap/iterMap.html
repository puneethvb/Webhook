<template>
    <lightning-card icon-name="standard:contact" title="Iterating Map">
        <template for:each={mapData} for:item="item">
            <p key={item.key}>
                {item.key} &nbsp; {item.value} <br>
            </p>
            
        </template>

    </lightning-card>

    <lightning-card icon-name="standard:account" title="Iterating SObjects">
        <template for:each={accounts} for:item="acc">
            <p key={acc.Id}>
                {acc.Id} &nbsp; {acc.Name} <br>
            </p>
        </template>
        <lightning-button label="Press me" onclick={displayParams}></lightning-button>
            {param1}---- {param2}--- {param3}

    </lightning-card>
    
</template>
