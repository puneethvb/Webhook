<template>
    <header class="slds-media slds-media_center slds-has-flexi-truncate slds-m-around_medium">
        <div class="slds-media__figure">
            <lightning-icon icon-name="custom:custom62"></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Content">
              <span>Link latest email attachments to the case</span>
            </a>
          </h2>
        </div>
      </header>
    <template if:true={spinner}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>

    </template>
    
    <template if:true={isProcessCompleted}>
            <!--div style="margin:25px">Error: {errorText}</div-->
            <div class="slds-box" style="background-color: #f4f6f9;margin-bottom:15px"><div class="slds-inline_icon_text slds-grid">
                <!--img src={icon} aria-hidden="true" class="slds-icon slds-icon--small slds-m-right--small slds-col slds-no-flex"/-->
                <lightning-icon icon-name="utility:info" class="slds-icon slds-icon--small slds-m-right--small slds-col slds-no-flex"></lightning-icon>
        
                <div class="slds-col slds-align-middle" style="padding-left: 10px;">
                    <p>{message}</p></div></div></div>
    </template>
        <lightning-button class="slds-m-around_small slds-align-center" label="Link Files" variant="brand" onclick={linkFiles}></lightning-button>
</template>
