    <lightning-card title="Spinner">

    <lightning-button label="Show Spinner" onclick={displaySpinner}></lightning-button>
    <template if:true={showSpinner}>
        <c-loader size="small" spinner-text="I am a Spinner" variant="base"></c-loader>

</template>
